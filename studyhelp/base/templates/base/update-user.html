{% extends 'main.html'%}

{%block content%}
{% load static %}
<div>
    <form class="form" action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class = "form_group">
            <label for="profile_pic">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}
        <div class="form_group">
            <button type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock %}

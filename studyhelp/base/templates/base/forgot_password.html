{% extends 'main.html' %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-form">
        <h1>Forgot Password</h1>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Enter your email address</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email"
                    placeholder="Email"
                    required
                />
            </div>
            
            <input type="submit" value="Send Reset Link" />
            
            <div class="auth-links">
                <p>Remember your password? <a href="{% url 'login' %}">Log in</a></p>
                <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
            </div>
        </form>
    </div>
</div>

<style>
    .auth-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
    }
    
    .auth-form {
        width: 100%;
        max-width: 500px;
        padding: 30px;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    
    .auth-form h1 {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
    }
    
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }
    
    input[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #4c68d7;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    input[type="submit"]:hover {
        background-color: #3b50a5;
    }
    
    .auth-links {
        margin-top: 20px;
        text-align: center;
    }
    
    .auth-links a {
        color: #4c68d7;
        text-decoration: none;
    }
    
    .auth-links a:hover {
        text-decoration: underline;
    }
    
    .alert {
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 5px;
        color: #856404;
        background-color: #fff3cd;
        border: 1px solid #ffeeba;
    }
    
    .alert-success {
        color: #155724;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
    }
    
    .alert-error {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
    }
</style>
{% endblock content %}
